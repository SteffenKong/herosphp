{include common.inc_header}

<section>
    <!-- left side start-->
	{include common.inc_left}
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        {include common.inc_top}
        <!-- header section end-->

        <!-- page breadcrumb start-->
        {include common.inc_bread}
        <!-- page "breadcrumb end-->

        <!--body wrapper start-->
        <div class="wrapper">

			<section class="panel">
				<header class="panel-heading custom-tab turquoise-tab">
					<ul class="nav nav-tabs">
						<li>
							<a data-toggle="tab" href="javascript:void(0);">
								<i class="fa fa-home"></i>
							</a>
						</li>
						<li class="active">
							<a href="{url common/demo/clist}">
								<i class="fa fa-user"></i>
								全部文章
							</a>
						</li>
						<li>
							<a href="{url common/demo/clist/?check=0}">
								<i class="fa fa-envelope-o"></i>
								未审核文章
							</a>
						</li>
						<li>
							<a href="{url common/demo/cadd}">
								<i class="fa fa-plus"></i> 添加文章</a>
							</a>
						</li>
					</ul>
				</header>
				<div class="panel-body">
					<div class="tab-content">
						<!-- search form start -->
						<form class="form-inline search-form" role="form">
							<div class="form-group">
								<label class="sr-only" for="exampleInputEmail2">Email address</label>
								<input type="email" class="form-control input-sm" id="exampleInputEmail2" placeholder="Enter email">
							</div>
							<div class="form-group">
								<label class="sr-only" for="exampleInputPassword2">Password</label>
								<input type="password" class="form-control input-sm" id="exampleInputPassword2" placeholder="Password">
							</div>

							<div class="form-group">
								<label class="sr-only" for="select-test">选项框</label>
								<select class="form-control input-sm" id="select-test">
									<option>选项1</option>
									<option>选项2</option>
									<option>选项3</option>
									<option>选项4</option>
								</select>
							</div>

							<button type="submit" class="btn btn-sm btn-success">搜索</button>
						</form>
						<!-- search form end -->

						<!-- content list table start -->
						<section id="unseen">
							<table class="table table-bordered table-striped table-hover table-condensed">
								<thead>
								<tr>
									<th width="20">ID</th>
									<th>文章标题</th>
									<th>添加时间</th>
									<th>操作</th>
								</tr>
								</thead>
								<tbody>
								{loop $items $value}
								<tr>
									<td>
										<span class="minimal-blue"><input type="checkbox"></span>
									</td>
									<td>{$value[title]}</td>
									<td>{expr date("Y-m-d H:i:s")}</td>
									<td class="opt-td">
										<a href="javascript:;" class="btn btn-xs btn-danger">
											<i class="fa fa-trash-o"></i> 删除
										</a>
										<a href="javascript:;" class="btn btn-xs btn-primary">
											<i class="fa fa-edit"></i> 编辑
										</a>
									</td>
								</tr>
								{/loop}
								</tbody>
							</table>

							<div class="text-right">
								{$pagemenu}
							</div>

						</section>
						<!-- content list table end -->

					</div>
				</div>
			</section>

        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        {include common.inc_footer}
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

{include common.inc_script}

</body>
</html>
