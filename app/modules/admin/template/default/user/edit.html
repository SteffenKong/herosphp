{include app:admin.inc.header}

{include app:admin.inc.top}

<div class="container-fluid content-body">
	<div class="main">
		{include app:admin.inc.menu}

		<section class="right-section" id="right-section">
			<!-- start of inner-frame -->
			<div class="inner-iframe">
				<ul class="breadcrumb">
					<li>
						<i class="glyphicon glyphicon-home"></i>
						<span>当前位置：</span>
						<a href="#">用户管理</a>
						<i class="glyphicon glyphicon-chevron-right"></i>
						<a href="#">用户编辑</a>
					</li>
				</ul>

				<!-- Nav tabs -->
				<ul class="nav nav-tabs">
					<li><a href="/admin/index/"><i class="glyphicon glyphicon-plus"></i> 添加用户</a></li>
					<li><a href="/admin/index/clist"><i class="glyphicon glyphicon-th-list"></i> 用户列表</a></li>
					<li class="active"><a href="/admin/index/edit"><i class="glyphicon glyphicon-edit"></i> 编辑用户</a></li>
				</ul>

				<div class="inner-container">

					<form role="form" class="content-add-form" id="content-add-form" autocomplete="off">
						<div class="form-group">
							<label>用户名</label>
							<input type="text" class="form-control" max-length="20" min-length="3" placeholder="用户名" required />
						</div>
						<p class="help-block">用户名由数字字符组成</p>

						<div class="form-group">
							<label>手机号码</label>
							<input type="text" dtype="mobile" class="form-control" placeholder="手机号码" message="手机号码格式错误." required />
						</div>
						<p class="help-block"></p>

						<div class="form-group">
							<label>选择银行</label>
							<select class="form-control">
								<option value="1">中信银行</option>
								<option value="2">平安银行</option>
								<option value="3">广发银行</option>
								<option value="4">光大银行</option>
								<option value="5">交通银行</option>
							</select>
						</div>
						<p class="help-block text-error"></p>

						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" placeholder="Password">
						</div>
						<p class="help-block text-error"></p>

						<div class="form-group">
							<label>checkbox</label>
							<div>
								<label><input type="checkbox" class="icheck" checked> 选项一</label>
								<label><input type="checkbox" class="icheck"> 选项二</label>
								<label><input type="checkbox" class="icheck"> 选项三</label>
								<label><input type="checkbox" class="icheck"> 选项四</label>
							</div>
						</div>

						<div class="form-group">
							<label>图片上传</label>
							<div class="clearfix">
								<div id="image-box" class="pull-left">

								</div>
								<div class="pull-left">
									<span name="src" class="img-upload text-center" id="upload">
										<i class="glyphicon glyphicon-picture"></i>
										<span class="upload-text"><i class="glyphicon glyphicon-plus"></i> 添加图片</span>
									</span>
								</div>
							</div>
						</div>

						<div class="btn-group btn-group-or">
							<a href="/admin/index/insert" class="btn btn-primary ajaxproxy"
							   proxy='{"method":"post", "location":"/admin/index/clist"}'>提交保存</a>
							<span class="or">OR</span>
							<button type="reset" class="btn btn-default">重置表单</button>
						</div>
					</form>

				</div>
			</div><!-- end of inner -->

		</section>

	</div>
</div>

{include app:admin.inc.footer}

<script>
	seajs.use("user", function(exports) {
		exports.upload({
			datas : ["/res/upload/2016/09/1474894071-267284.jpg",
				"/res/upload/2016/09/1474894084-227191.jpg",
				"/res/upload/2016/09/1474894088-187560.jpg",
				"/res/upload/2016/09/1474894091-463185.jpg"]
		});
	});
</script>
</body>
</html>
