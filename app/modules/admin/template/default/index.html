{include app:admin.inc.header}

{include app:admin.inc.top}

<div class="container-fluid content-body">
	<div class="main">
		{include app:admin.inc.menu}

		<section class="right-section" id="right-section">
			<!-- start of inner-frame -->
			<div class="inner-iframe">
				<ul class="breadcrumb">
					<li>
						<i class="glyphicon glyphicon-home"></i>
						<span>当前位置：</span>
						<a href="#">表单元素</a>
						<i class="glyphicon glyphicon-chevron-right"></i>
						<a href="#">基本元素</a>
					</li>
				</ul>

				<div class="inner-container">

					<form role="form" class="content-add-form" id="content-add-form" autocomplete="off">
						<div class="form-group">
							<label>用户名</label>
							<input type="text" class="form-control" max-length="20" min-length="3" placeholder="用户名" required />
						</div>
						<p class="help-block">用户名由数字字符组成</p>

						<div class="form-group">
							<label>手机号码</label>
							<input type="text" dtype="mobile" class="form-control" placeholder="手机号码" message="手机号码格式错误." required />
						</div>
						<p class="help-block"></p>

						<div class="form-group">
							<label>选择银行</label>
							<select class="form-control">
								<option value="1">中信银行</option>
								<option value="2">平安银行</option>
								<option value="3">广发银行</option>
								<option value="4">光大银行</option>
								<option value="5">交通银行</option>
							</select>
						</div>
						<p class="help-block text-error"></p>

						<div class="form-group">
							<label>select2(支持搜索的下拉框)</label>
							<select class="form-control select2">
								<option value="1">中信银行</option>
								<option value="2">平安银行</option>
								<option value="3">广发银行</option>
								<option value="4">光大银行</option>
								<option value="5">交通银行</option>
							</select>
						</div>

						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" placeholder="Password">
						</div>
						<p class="help-block text-error"></p>

						<div class="form-group">
							<label>开关</label>
							<div>
								<input type="checkbox" class="bswitch" data-size="large" data-handle-width="100">
								<input type="checkbox" class="bswitch" data-size="normal" checked data-on-text="开启" data-off-text="关闭">
								<input type="checkbox" class="bswitch" data-size="small">
								<input type="checkbox" class="bswitch" data-size="mini">
							</div>
						</div>
						<p class="help-block text-error"></p>

						<div class="form-group">
							<label>checkbox</label>
							<div>
								<label><input type="checkbox" class="icheck" checked> 选项一</label>
								<label><input type="checkbox" class="icheck"> 选项二</label>
								<label><input type="checkbox" class="icheck"> 选项三</label>
								<label><input type="checkbox" class="icheck"> 选项四</label>
							</div>
						</div>

						<div class="form-group">
							<label>radio</label>
							<div>
								<label><input type="radio" name="icheck" class="icheck" checked> 选项一</label>
								<label><input type="radio" name="icheck" class="icheck"> 选项二</label>
								<label><input type="radio" name="icheck" class="icheck"> 选项三</label>
								<label><input type="radio" name="icheck" class="icheck"> 选项四</label>
							</div>
						</div>

						<div class="form-group">
							<label>图片上传</label>
							<div class="clearfix">
								<div id="image-box" class="pull-left">

								</div>
								<div class="pull-left">
									<a href="javascript:void(0);" name="src" class="btn btn-info" id="upload">上传图片</a>
								</div>
							</div>
						</div>

						<div class="form-group">
							<label>富文本编辑器</label>
							<div style="overflow: hidden">
								<textarea class="form-control editor" style="width: 100%; height: 300px;" name="content1"></textarea>
							</div>
						</div>

						<div class="btn-group btn-group-or">
							<a href="/admin/index/insert" class="btn btn-primary ajaxproxy"
							   proxy='{"method":"post", "location":"/admin/index/clist"}'>提交保存</a>
							<span class="or">OR</span>
							<button type="reset" class="btn btn-default">重置表单</button>
						</div>
					</form>

				</div>
			</div><!-- end of inner -->

		</section>

	</div>
</div>

{include app:admin.inc.footer}

<script>
	seajs.use("user");
</script>
</body>
</html>
