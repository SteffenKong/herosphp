<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <title>文件上传测试页面</title>
    {gres:css bootstrap.min.css}

</head>

<body>

    <div class="container">
        <form action="/test_upload_upload.shtml" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="exampleInputFile">文件上传</label>
                <input name="src" type="file" id="exampleInputFile">
                <p class="help-block">请选择文件.</p>
            </div>
            <button type="submit" class="btn btn-primary">提交表单</button>
        </form>
    </div>

</body>
</html>
